---

# jenkins variables
project_name: docker-gmail-order-bot
external_type: os
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'BOT_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-gmail-order-bot'
  - CONTAINER_NAME = 'gmail-order-bot'
  - DOCKERHUB_IMAGE = 'lsiodev/gmail-order-bot'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/gmail-order-bot-dev'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/gmail-order-bot'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='false'
